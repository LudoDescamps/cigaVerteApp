<ion-header>

  <ion-navbar>
    <ion-title>itemDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card>
      <img src="img/nin-live.png"/>

        <ion-card-title>
            {{item?.name}}

          {{item?.keywords}}

        <p class="comment">{{item?.comment}}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
